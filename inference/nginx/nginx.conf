user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout 75s;
    types_hash_max_size 4096;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=inference_cache:64m max_size=2g inactive=60m use_temp_path=off;

    upstream inference_app_upstream {
        server inference-app:8001;
        keepalive 64;
    }

    server {
        listen 80 default_server;
        server_name _;

        client_max_body_size 50m;
        client_body_buffer_size 1m;
        client_header_timeout 60s;
        client_body_timeout 600s;

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 32 256k;
        proxy_busy_buffers_size 512k;
        proxy_temp_file_write_size 512k;

        location / {
            proxy_pass http://inference_app_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_cache inference_cache;
            proxy_cache_bypass $http_upgrade;
            add_header X-Cache-Status $upstream_cache_status;
        }

        location /health {
            proxy_pass http://inference_app_upstream/health;
            proxy_cache_bypass 1;
        }
    }
}
